<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <span id="creditError" class="error"></span>
        <span id="inputError" class="error"></span>
        <br>
        <h2>CGPA Calculator</h2>
        <form id="cgpaForm">
            <label for="subject">Course Code:</label>
            <input type="text" id="subject" required>

            <label for="grade">Grade:</label>
            <select id="grade" required>
                <option value="select">Select</option>
                <option value="O">O (Outstanding)</option>
                <option value="A+">A+ (Excellent)</option>
                <option value="A">A (Very Good)</option>
                <option value="B+">B+ (Good)</option>
                <option value="B">B (Average)</option>
                <option value="C">C (Satisfactory)</option>
                <option value="F">F (Fail)</option>
            </select>

            <label for="credit">Credit Unit:</label>
            <input type="number" id="credit" min="1" required>

            <button type="button" onclick="addSubject()">
                Add Subject
            </button>
        </form>
        <h3>Subject List</h3>
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Grade</th>
                    <th>Credit Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjectList"></tbody>
        </table>

        <h3>CGPA: <span id="cgpa">0.00</span></h3>

        <button type="button" onclick="calculateCGPA()">
            Calculate CGPA
        </button>
        <button type="button" onclick="resetForm()">
            Reset
        </button>
    </div>
    <script src="/script.js"></script>
</body>

</html>
